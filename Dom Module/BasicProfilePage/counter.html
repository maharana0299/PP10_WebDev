<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>

    <style>
        button {
            margin-right: 5%;
            font-size: 120%;
            color: red;
        }
        
        span {
            margin-right: 5%;
            font-size: 30px;
            color: blue;
        }
    </style>


</head>

<body>
    <header>
        <h1>Counter</h1>
    </header>

    <main>
        <h2>Click And Enjoy the counter</h2>
        <div>
            <button class="plus">
                <i class="fa fa-plus plus"></i>
            </button>
            <span class="counter"></span>
            <button class="minus">
                <i class="fa fa-minus minus" aria-hidden="true"></i>
            </button>

        </div>
    </main>

    <script>
        let counter = 0;
        let counterTag = document.querySelector('.counter');
        let minusTag = document.querySelector('.minus');
        let plus = document.querySelector('.plus');
        counterTag.innerText = counter;
        plus.addEventListener('click', () => {
            counter++;
            counterTag.innerText = counter;
        })

        minusTag.addEventListener('click', () => {
            counter--;
            counterTag.innerText = counter;

        })
    </script>
</body>

</html>
